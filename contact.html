<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact me</title>
  </head>
  <body>
    <header class="header">
      <nav class="header-nav container">
        <ul class="header-nav-list">
          <li class="header-nav-list--item"><a href="index.html">Home</a></li>
          <li class="header-nav-list--item">
            <a href="education.html">Education</a>
          </li>
          <li class="header-nav-list--item"><a href="hobby.html">Hobby</a></li>
          <li class="header-nav-list--item contact-btn">
            <a href="contact.html">Contact me</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section-cta">
        <div class="cta container">
          <div class="cta-text-box">
            <div class="cta-heading-box">
              <h2 class="heading-cta">Contact me</h2>
              <ion-icon class="cta-icon" name="mail-outline"></ion-icon>
            </div>

            <form action="" class="cta-form" name="contact-me">
              <div class="cta-form-box">
                <label for="full-name">Full name</label>
                <input
                  type="text"
                  id="full-name"
                  class="cta-form-input"
                  placeholder="John Smith"
                  name="full-name"
                  required
                />
              </div>

              <div class="cta-form-box">
                <label for="email">Email address</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="cta-form-input"
                  placeholder="me@example.com"
                  required
                />
              </div>

              <div class="cta-form-box message-box">
                <label for="email">Your Message</label>
                <textarea
                  name="message"
                  id="message"
                  class="cta-form-input message-input"
                  placeholder="Type your message here..."
                  required
                  rows="4"
                ></textarea>
              </div>

              <button class="cta-btn">
                Send a message<ion-icon name="send-outline"></ion-icon>
              </button>

              <p class="cta-text">Please fill out all of the inputs...</p>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <section class="section-footer">
        <p class="footer container">
          Copyright &copy; <span class="year">2025</span> by Andrej Vuchkov. All
          rights reserved.
        </p>
      </section>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
